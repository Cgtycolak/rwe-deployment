<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .header {
            background-color: #2c3e50;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .nav-button {
            color: white;
            background-color: transparent;
            border: 2px solid white;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-button:hover {
            background-color: white;
            color: #2c3e50;
        }
        
        .nav-button.active {
            background-color: white;
            color: #2c3e50;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
    {% block page_styles %}{% endblock %}
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-white m-0">Energy Dashboard</h1>
                <div>
                    <button class="nav-button active" data-section="kgup-realtime">
                        KGÃœP - Realtime
                    </button>
                    <button class="nav-button" data-section="aic-realtime">
                        AIC - REALTIME - GENERATION
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block body %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Navigation Script -->
    <script>
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                // Update button states
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');

                // Show/hide content sections
                const targetSection = button.dataset.section;
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelector(`.content-section[data-section="${targetSection}"]`).style.display = 'block';

                // Load AIC data when that section becomes active
                if (targetSection === 'aic-realtime') {
                    window.app.aic.loadAICData();
                }
            });
        });
    </script>
    
    {% block page_scripts %}{% endblock %}
</body>
</html>
